<!DOCTYPE html>
{% load static %}
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Steam Store Analytics</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="nav_style">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a href="#">Home</a>
                <a href="#">Charts</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
                <div id="indicator"></div>
            </nav>
            <p style="color: white; text-align: right">Last Modified {{ last_modified }}</p>
        </div>
    </header>
    <main>
        <div class="container-fluid">
            <div class="title_div">
                <div class="row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4">
                        <h1 class="home_title">Steam Store Analysis</h1>
                        <h2 class="home_sub_title">By Jeremiah Cummings</h2>
                    </div>
                    <div class="col-sm-4"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <img src="{% static 'pic1.jpg' %}" alt="Italian Trulli">
                </div>
                <div class="col-sm-4">
                    <img src="{% static 'pic2.jpg' %}" alt="Italian Trulli">
                </div>
                <div class="col-sm-4">
                    <img src="{% static 'pic3.jpg' %}" alt="Italian Trulli">
                </div>
            </div>
            <div class="row_1">
                <div class="col-sm-12">
                    <h1 class="work_title">How does it work?</h1>
                </div>
            </div>
        </div>


        <form action="" method="POST">
            {{ form.as_p }}
            <input type="Submit" name="submit" value="Re-Scrape Store"/>
        </form>

    </main>

    <footer>

    </footer>
</body>
</html>
